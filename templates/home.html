<ion-view title="Record videos">
    <ion-nav-buttons side="left">
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-icon light icon ion-home" href="#/app/loginpage"></a>
    </ion-nav-buttons>

    <ion-content ng-class="appclass" delegate-handle="mainScroll" scroll="false">
        <div class="controls">
            <div class="innerctrl" style="z-index: 5; position: relative;" ng-controller="editbtnCtrl">
                <button class="button button-icon ion-edit video1edit" ng-click="getpencil('both','both','both', 1, '.video1edit', '.video1nonedit', '#content1','canvas1');"></button>
                <button class="button button-icon ion-ios7-close video1nonedit" ng-click="getpencil('both','both','both', 1, '.video1edit', '.video1nonedit', '#content1','canvas1');"></button>

                <!--<button class="button button-icon ion-edit video2edit" ng-click= "getpencil('.comparevideo2','.video2play','.video2pause', 2, '.video2edit', '.video2nonedit', '#content2','canvas2');"></button>
                <button class="button button-icon ion-ios7-close video2nonedit" ng-click="getpencil('.comparevideo2','.video2play','.video2pause', 2, '.video2edit', '.video2nonedit', '#content2','canvas2');"></button>-->
            </div>
        </div>

        <div class="row videoFrame">
            <div class="col">

                <div class="videoHolder" ng-controller="compare1Ctrl">

                    <!--<canvas id="flexBox" width="100" height="100"></canvas>-->
                    <div class="videosec" style="overflow:hidden;">
                        <!-- <canvas  id="canvas1" width="200px" height="" style="z-index=2; left=10px" drawing></canvas>
         -->
                        <div id="content1" style="width: 100%;height: 485px;position: absolute;left: 0px;" on-swipe="otherswipe();"></div>
                        <div class="myvideocon1">
                            <video class="comparevideo1" width="100%" height="{{autoHeight}}">
                                
                            </video>
                        </div>
                    </div>

                    <div class="range" style="z-index:10;">
                        <input type="range" class="comparevideo1seek" ng-model="ngcomparevideo1.seek" ng-change="onchangevideoseek('.comparevideo1', ngcomparevideo1.seek, 1,'.video1edit', '.video1nonedit', '#content1','canvas1' );" name="volume" min="0" max="100">
                    </div>

                    <!-- <img src="img/record.jpg" class="full-image"> -->
                    <div class="row">
                        <div class="col col-33">
                            <button class="button button-icon ion-record" ng-click="captureVideo('.myvideocon1','comparevideo1','.comparevideo1','.comparevideo1seek','.video1play','.video1pause' );"></button>
                            <button class="button button-icon ion-play video1play" ng-click="playpause('.comparevideo1', '.video1speed', '.video1play', '.video1pause', 1, '.video1edit', '.video1nonedit', '#content1','canvas1');"></button>
                            <button class="button button-icon ion-ios7-pause video1pause" ng-click="playpause('.comparevideo1', '.video1speed', '.video1play', '.video1pause', 1, '.video1edit', '.video1nonedit', '#content1','canvas1');"></button>
                            <button class="button button-icon ion-stop" ng-click="resetvideo('.comparevideo1', '.video1play', '.video1pause', 1, '.video1edit', '.video1nonedit', '#content1','canvas1');"></button>
                        </div>
                        <div class="col col-67">
                            <div class="range">
                                <input type="range" class="video1speed" ng-model="comparevideo1.speed" ng-change="onchangevideospeed('.comparevideo1', comparevideo1.speed);" name="speed1" min="10" max="100">
                            </div>
                        </div>
                    </div>



                </div>
            </div>
            <div class="col">


                <div class="videoHolder" ng-controller="compare2Ctrl">
                    <div class="videosec" style="overflow:hidden;">
                        <!--<div id="content2" style="width: 100%;height: 485px;position: absolute;left: 0px;" on-swipe="otherswipe();"></div>-->
                        <div class="myvideocon2">
                            <video class="comparevideo2" width="100%" height="{{autoHeight}}">
                                
                            </video>
                        </div>
                    </div>
                    <div class="range">
                        <input type="range" class="comparevideo2seek" ng-model="ngcomparevideo2.seek" ng-change="onchangevideoseek('.comparevideo2', ngcomparevideo2.seek, 1,'.video1edit', '.video1nonedit', '#content1','canvas1');" name="volume" min="0" max="100">
                    </div>
                    <div class="row">
                        <div class="col col-33">
                            <button class="button button-icon ion-record" ng-click="captureVideo('.myvideocon2','comparevideo2','.comparevideo2','.comparevideo2seek','.video2play','.video2pause');"></button>
                            <button class="button button-icon ion-play video2play" ng-click="playpause('.comparevideo2', '.video2speed', '.video2play', '.video2pause', 1, '.video1edit', '.video1nonedit', '#content1','canvas1');"></button>
                            <button class="button button-icon ion-ios7-pause video2pause" ng-click="playpause('.comparevideo2', '.video2speed', '.video2play', '.video2pause', 1, '.video1edit', '.video1nonedit', '#content1','canvas1');"></button>
                            <button class="button button-icon ion-stop" ng-click="resetvideo('.comparevideo2', '.video2play', '.video2pause', 1, '.video1edit', '.video1nonedit', '#content1','canvas1');"></button>
                        </div>
                        <div class="col col-67">
                            <div class="range">
                                <input type="range" class="video2speed" ng-model="comparevideo2.speed" ng-change="onchangevideospeed('.comparevideo2', comparevideo2.speed);" name="speed2" min="10" max="100">
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
        <div class="row">

            <div class="col">
                
                    <button class="button button-full button-assertive" ng-click="exitfunction();">
                        Exit
                    </button>
                
            </div>
        </div>
    </ion-content>
</ion-view>
