<ion-view title="Record video">
    <ion-nav-buttons side="left">
        <img src="img/zFlo.png" alt="" class="zflo">
    </ion-nav-buttons>

    <ion-content class="has-header" scroll="false">
        <div class="controls">
            <div class="innerctrl" style="z-index: 5; position: relative;">
                <button class="button button-icon ion-edit video1edit" ng-click="getpencil('.video1','.video1play','.video1pause', 0, '.video1edit', '.video1nonedit','#content','canvas');"></button>
                <button class="button button-icon ion-ios7-close video1nonedit" ng-click="getpencil('.video1','.video1play','.video1pause', 0, '.video1edit', '.video1nonedit','#content','canvas');"></button>
                <!--<button class="button button-icon ion-ios7-play video1play" ng-click="playpause();"></button>
                <button class="button button-icon ion-ios7-pause video1pause" ng-click="playpause();"></button>-->

            </div>
        </div>
        <div class="row videoFrame">

            <div class="col col-50" style="margin:0 auto;">
                <div class="videoHolder" ng-controller="RecordSeekCtrl">
                    
                       <div class="videosec" style="overflow:hidden;">
                            <div id="content" style="width: 100%;height: 485px;position: absolute;left: 0px;" on-swipe="otherswipe();"></div>
                            <video class="video1" width="100%" height="{{autoHeight}}">
                                <!--<source src="file:/storage/emulated/0/DCIM/Camera/VID_20141007_095907.mp4" type="video/mp4">-->
                                <source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">

                            </video>
                        </div>
                        <div class="range">
                            <input type="range" class="video1seek" ng-model="ngvideo1.seek" ng-change="onchangevideoseek('.video1', ngvideo1.seek,0 ,'.video1edit','.video1nonedit','#content','canvas');" name="volume" min="0" max="100">
                        </div>
                   
                    <!--  <video id="example_video_1" class="video-js vjs-default-skin"
  controls preload="auto" width="640" height="264"
  >
 <source src="https://www.youtube.com/watch?v=TvngY4unjn4" />
 </video>-->
                    <div class="row">
                        <div class="col col-33">
                            <button class="button button-icon ion-record" ng-click="captureVideo();"></button>
                            <button class="button button-icon ion-play video1play" ng-click="playpause('.video1', '.video1speed','.video1play','.video1pause', 0, '.video1edit', '.video1nonedit','#content','canvas');"></button>
                            <button class="button button-icon ion-ios7-pause video1pause" ng-click="playpause('.video1', '.video1speed','.video1play','.video1pause', 0, '.video1edit', '.video1nonedit','#content','canvas');"></button>
                            <button class="button button-icon ion-stop" ng-click="resetvideo('.video1','.video1play','.video1pause', 0, '.video1edit', '.video1nonedit','#content','canvas');"></button>
                        </div>
                        <div class="col col-67">
                            <div class="range">
                                <input type="range" class="video1speed" ng-model="video1.speed" ng-change="onchangevideospeed('.video1', video1.speed);" name="speed1" min="10" max="100">
                            </div>
                        </div>
                    </div>
                </div>
                <button class="button button-full button-positive" ng-click="addvideo();">
                    Add Video
                </button>
            </div>

        </div>
    </ion-content>
</ion-view>
