<ion-view title="Record Video 2">
    <ion-nav-buttons side="left" ng-controller="menuCtrl">
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <a class="button button-icon light icon ion-home" href="#/app/loginpage"></a>
    </ion-nav-buttons>

    <ion-content class="has-header" scroll="false">
        <div style="height:{{autoHeight}}px">

            <div>
                <div class="videoeditpencil">
                    <span class="ion-edit video1edit" ng-click="getpencil('.video2','.video1play','.video1pause', 0, '.video1edit', '.video1nonedit','#content','canvas');"></span>
                    <span class="ion-ios7-close video1nonedit" ng-click="getpencil('.video2','.video1play','.video1pause', 0, '.video1edit', '.video1nonedit','#content','canvas');"></span>
                </div>
            </div>
            <div class="videosection" style="height:{{autoHeight-93}}px;">
               <div id="content" style="width: 100%;height: 485px;position: absolute;left: 0px;" on-swipe="otherswipe();"></div>
                <div class="myvideocon1">
                    <video class="video2" width="100%" height="100%">

                    </video>
                </div>
            </div>
            <div class="videoseeker">
                <input type="range" class="videoseek video1seek" ng-model="ngvideo1.seek" ng-change="onchangevideoseek('.video2', ngvideo1.seek,0 ,'.video1edit','.video1nonedit','#content','canvas');" name="volume" min="0" max="100">
            </div>
            <div class="videocontrols clearfix">
                <div class="logo innercontrols">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="addvideo mybutton innercontrols">Add Video</div>
                <div class="videoplayer innercontrols">
                    <div class="playerbutton" ng-click="captureVideo('.myvideocon1', 'video2','.video2','.video1seek','.video1play','.video1pause');">
                        <span class="ion-record" ></span>
                    </div>
                    <div class="playerbutton  video1play"  ng-click="playpause('.video2', '.video1speed','.video1play','.video1pause', 0, '.video1edit', '.video1nonedit','#content','canvas');">
                        <span class="ion-play"></span>
                    </div>
                    <div class="playerbutton  video1pause"  ng-click="playpause('.video2', '.video1speed','.video1play','.video1pause', 0, '.video1edit', '.video1nonedit','#content','canvas');">
                        <span class="ion-ios7-pause"></span>
                    </div>
                    <div class="playerbutton"  ng-click="resetvideo('.video2','.video1play','.video1pause', 0, '.video1edit', '.video1nonedit','#content','canvas');">
                        <span class="ion-stop"></span>
                    </div>
                    <div class="playerbutton">
                        <input type="range" class="videospeedchanger video1speed" ng-model="video1.speed" ng-change="onchangevideospeed('.video2', video1.speed);" name="speed1" min="5" max="100">
                    </div>

                </div>
                <div class="innercontrols playerbutton last">
                    <span class="ion-arrow-right-a" ng-click="exitfunction();"></span>
                </div>
                <div class="innercontrols playerbutton last"  ng-click="videospeed('.video2', -0.5);">
                    <span class="ion-clock"></span>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
