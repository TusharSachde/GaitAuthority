<ion-view title="GAIT CHECK">
    <ion-content class="has-header">
        
        <ul class="list">

          <li class="item item-toggle">
             Did The Customer Purchase The Shoe?
             <label class="toggle toggle-balanced">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          </li>
          <li class="item item-toggle">
             Did the Customer Purchase an insole?
             <label class="toggle toggle-balanced">
               <input type="checkbox">
               <div class="track">
                 <div class="handle"></div>
               </div>
             </label>
          <li >
            <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <textarea ng-model="membership.address"></textarea>
            </label>
          </li>

        </ul>
        <div class="padding"><a href="#" ng-click=""><button class="button button-full button-positive">
          Submit
        </button></a>
    </ion-content>
</ion-view>
