<ion-view title="Login">
    <ion-nav-buttons side="left">
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <!--<a class="button button-icon light icon ion-home" href="#/app/record"></a>-->
    </ion-nav-buttons>
    
    <ion-content class="has-header">
        <div class="background" style="height:{{autoHeight}}px">
            <div class="module">
                <img src="img/logo.png" class="logo">
                <input type="text" ng-model="user.email" placeholder="email" class="loginbox">
                <button class="button button-small button-stable button-go" ng-click="login();">
                    Go
                </button>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer bar-stable">
        <div class="title" style="color: #979797;font-size: 14px;">zFlo &copy; 2014 All rights reserved.</div>
    </div>
</ion-view>
